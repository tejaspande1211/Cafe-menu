<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>AllStars CAFE</h1>
        <p class="established">Est. 2024</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">Monsooned Malabar</p><p class="price">500</p>
          </article>
          <article class="item">
            <p class="flavor">Nescafe Sunrise</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Nescafe Gold</p><p class="price">350</p>
          </article>
          <article class="item">
            <p class="flavor">BRU Green Label</p><p class="price">100</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">200</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Chocolate Brownie	</p><p class="price">200</p>
          </article>
          <article class="item">
            <p class="dessert">Macaron</p><p class="price">60</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">75</p>
          </article>
          <article class="item">
            <p class="dessert">Cupcake</p><p class="price">50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://github.com/tejaspande1211" target="_blank">Visit my account</a>
        </p>
        <p class="address">by Tejas Pande</p>
      </footer>
    </div>
  </body>
</html>
